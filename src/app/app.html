<ion-menu id="myMenu" [content]="content" side="right">
    <ion-header>
      <ion-toolbar>
        <ion-title>
          <img alt="logo" height="15" src="assets/imgs/logo/logo.png"> 
        </ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list id="item-list">
        <button id="button-item" ion-item (click)="toContacts()"><ion-icon item-left name="person"></ion-icon>Contacts</button>

      <ion-list id="item-list">
        <button id="button-item" ion-item><ion-icon item-left name="contacts"></ion-icon>Create Group</button>
      </ion-list>
    </ion-content>
    <ion-footer>
        <ion-list id="item-list">
          <button id="button-item" ion-item (click)='logout()'><ion-icon item-left name="log-out"></ion-icon>Log-Out</button>
        </ion-list>
    </ion-footer>
  </ion-menu>
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
