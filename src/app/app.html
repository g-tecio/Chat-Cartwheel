<ion-menu id="myMenu" [content]="content" side="right">
    <ion-header>
      <ion-toolbar color="cartwheel">
        <ion-title>Cartwheel Chat</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list id="item-list">
        <button ion-item (click)="toContacts()"><ion-icon item-left name="person"></ion-icon>Contacts</button>
      </ion-list>
      <ion-list id="item-list">
        <button ion-item><ion-icon item-left name="contacts"></ion-icon>Groups</button>
      </ion-list>
    </ion-content>
    <ion-footer>
        <ion-list id="item-list">
          <button ion-item (click)='logout()'><ion-icon item-left name="log-out"></ion-icon>Log-Out</button>
        </ion-list>
    </ion-footer>
  </ion-menu>
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
