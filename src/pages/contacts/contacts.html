<ion-header>
  <ion-navbar>
    <ion-title>Contacts</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-searchbar (input)="searchUser($event)" placeholder="Search..."></ion-searchbar>
  <ion-list no-lines>
    <ion-list>
      <ion-item-sliding *ngFor="let user of filteredUsers">
        <ion-item *ngIf="user.email != currentUser">
          <ion-avatar item-left>
            <img class="center" *ngIf="user.image" [src]="user.image"/>
            <img class="center" *ngIf="!user.image" src="assets/imgs/profile/profile.png"/>
          </ion-avatar>
          <h2>{{user.username}}</h2>
          <p>{{user.name}}</p>
        </ion-item>
        <ion-item-options slide="left">
          <button ion-button color="primary" (click)="openChat(user)">
            <ion-icon name="chatboxes"></ion-icon>
          </button>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  </ion-list>
</ion-content>
