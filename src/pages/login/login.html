<ion-content padding class="loginContent">
  <div class="title_content">
    <ion-title id="img_top">
      <img alt="logo" height="75px" src="assets/imgs/logo/logo_lynx.png" > 
    </ion-title>
    <ion-title id="title_top">
      Log-In
    </ion-title>
  </div>
  <form class="form" [formGroup]="loginForm" (ngSubmit)="tryLogin(loginForm.value)" id="form-control">
    <ion-item>
      <ion-label floating><ion-icon name="mail"></ion-icon> E-mail</ion-label>
      <ion-input type="text" formControlName="email" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating><ion-icon name="lock"></ion-icon> Password</ion-label>
      <ion-input type="password" formControlName="password" required></ion-input>
    </ion-item>
    <button ion-button full class="submit-button" type="submit" [disabled]="!loginForm.valid" color="cartwheel-second">
      <ion-icon name="log-in"></ion-icon> Log-In
    </button>
      <p class="error-message" id="alert-danger">{{errorMessage}}</p>
    <br>
    <div>
      <p id="sub-logIn">You don't have an account? <a (click)="goRegisterPage()">Create an account</a></p>
    </div>
    <br>
  </form>
</ion-content>
