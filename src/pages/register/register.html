<ion-content padding class="registerContent">
  <div class="title_content">
    <ion-title id="img_top">
      <img alt="logo" height="75px" src="assets/imgs/logo/logo_lynx.png" > 
    </ion-title>
    <ion-title id="title_top">
      Sing-Up
    </ion-title>
  </div>
  <form class="form" [formGroup]="registerForm" id="form-control">
    <ion-item>
      <ion-label floating><ion-icon name="person"></ion-icon> Username</ion-label>
      <ion-input type="text" formControlName="username" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating><ion-icon name="person"></ion-icon> Name</ion-label>
      <ion-input type="text" formControlName="name" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating><ion-icon name="mail"></ion-icon> E-mail</ion-label>
      <ion-input type="email" formControlName="email" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating><ion-icon name="lock"></ion-icon> Password</ion-label>
      <ion-input type="password" formControlName="password" class="form-controll" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating><ion-icon name="lock"></ion-icon> Confirm Password</ion-label>
      <ion-input type="password" formControlName="confirmPassword" class="form-controll" required></ion-input>
    </ion-item>
        <p class="error-message" id="alert-danger">{{errorMessage}}</p>
        <p class="success-message" id="alert-success">{{successMessage}}</p>
      <br>
      <div>
        <p id="sub-logIn">You already have an account? <a (click)="goLoginPage()">Try Login</a></p>
      </div>
    <br>
  </form>
  <ion-footer ion-fixed>
    <button ion-button full class="submit-button" (click)="tryRegister(registerForm.value)" [disabled]="!registerForm.valid" color="cartwheel-second"><ion-icon name="person-add"></ion-icon> Sing-Up</button>
  </ion-footer>
</ion-content>
