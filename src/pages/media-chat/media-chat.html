<ion-header>
  <ion-navbar>
    <ion-title>Media</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div [ngSwitch]="mediaTypes">
    <ion-grid *ngSwitchCase="'images'">
      <ion-row *ngIf="chatImages">
        <ion-col col-3 *ngFor="let item of chatImages">
          <img [src]="item.message.image" (click)="openImageMedia(item.message.image)"/>
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-grid *ngSwitchCase="'documents'">
      <ion-row>
        <ion-col col-6 col-md-3 col-xl-3 >
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>

<ion-footer ion-fixed>
  <ion-toolbar>
    <ion-segment color="light" [(ngModel)]="mediaTypes">
      <ion-segment-button value="images">
        <ion-icon name="image"></ion-icon>
      </ion-segment-button>
      <ion-segment-button value="documents">
        <ion-icon name="document"></ion-icon>
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-footer>
