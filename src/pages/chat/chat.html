<ion-header>
  <ion-navbar color="cartwheel">
    <ion-title>Chat</ion-title>
  </ion-navbar>
</ion-header>

<ion-content #content>
  <div class="chatWindow">
    <ion-list *ngIf="user" no-lines>
      <ion-item *ngFor="let item of allMessages | async" text-wrap>
        <ion-item *ngIf="item.sentBy != user">
          <ion-avatar item-left>
            <img class="center" *ngIf="item.image" [src]="item.image"/>
            <img class="center" *ngIf="!item.image" src="assets/imgs/profile/profile.png"/>
          </ion-avatar>
          <div class="youBubble">
            <p>{{item.message}}</p>
          </div>
        </ion-item>
        <ion-item *ngIf="item.sentBy === user">
          <ion-avatar item-right>
            <img class="center" *ngIf="item.image" [src]="item.image"/>
            <img class="center" *ngIf="!item.image" src="assets/imgs/profile/profile.png"/>
          </ion-avatar>
          <div class="myBubble">
            <p>{{item.message}}</p>
          </div>
        </ion-item>
      </ion-item>
    </ion-list>
  </div>
</ion-content>

<ion-footer ion-fixed>
  <ion-toolbar class="no-border" color="cartwheel">
    <ion-input [(ngModel)]="newMessage" placeholder="Type a message..."></ion-input>
    <ion-buttons end>
      <button ion-fab mini (click)="addMessage()" color="cartwheel-second">
        <ion-icon name="send" style="font-size: 20px;"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
