<ion-header>
  <ion-navbar>
    <ion-title>Chats</ion-title>
    <ion-buttons end>
        <button ion-button id="person-icon" (click)="openContacts()">
          <ion-icon name="person-add"></ion-icon>
        </button>
      </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let chat of chats | async">
      <ion-avatar item-left>
        <img class="center" *ngIf="chat.image" [src]="chat.image"/>
        <img class="center" *ngIf="!chat.image" src="assets/imgs/profile/profile.png"/>
      </ion-avatar>
      <h2>{{chat.user_id}}</h2>
    </ion-item>
  </ion-list>
</ion-content>
