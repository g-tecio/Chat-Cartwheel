<ion-header>
  <ion-navbar color="cartwheel" [hidden]="showSearchbar && platform.is('android')">
    <ion-title>
      Lynx
    </ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="toggleHome()">
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

  <ion-toolbar *ngIf="showSearchbar" color="cartwheel">
    <ion-searchbar [animated]="true" [showCancelButton]="showSearchbar" placeholder="Search..." (ionCancel)="toggleHome()"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content padding #contentHome>
  <ion-list>
    <ion-item-sliding *ngFor="let chat of chats">
      <ion-item>
        <ion-avatar *ngIf="chat.user" item-left>
          <img class="center" *ngIf="chat.user.profile_picture" [src]="chat.user.profile_picture"/>
          <img class="center" *ngIf="!chat.user.profile_picture" src="assets/imgs/profile/profile.png"/>
        </ion-avatar>
        <h2 *ngIf="chat.user" (click)="openChat(chat)">{{chat.user.username}}</h2>
      </ion-item>
      <ion-item-options slide="left">
        <button ion-button color="danger" (click)="chatAlert(chat)">
          <ion-icon name="trash"></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <ion-fab bottom right>
    <button ion-fab (click)="openContacts()" color="cartwheel-second">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
